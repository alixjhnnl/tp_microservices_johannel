<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="panel">
    <h1>Connexion</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert {{ 'err' if cat=='err' else 'ok' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('ajouter_utilisateur') }}" method="POST" class="form">
      <input class="input" type="text" name="nom" placeholder="Nom d'utilisateur" required>
      <input class="input" type="password" name="mdp" placeholder="Mot de passe" required>
      <div class="actions">
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <a class="btn" href="{{ url_for('register') }}">Cr√©er un compte</a>
      </div>
    </form>
  </main>
</body>
</html>
